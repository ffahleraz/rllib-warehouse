warehouse-large-sac:
    env: WarehouseLarge-v0
    run: SAC
    stop:
        training_iteration: 6000
    checkpoint_freq: 100
    checkpoint_at_end: true
    config:
        Q_model: 
            hidden_activation: relu
            hidden_layer_sizes: 
                - 512
                - 512
                - 128
        policy_model:
            hidden_activation: relu
            hidden_layer_sizes: 
                - 512
                - 512
                - 128
        tau: 1.0
        soft_horizon: true
        no_done_at_end: true
        normalize_actions: false
        target_network_update_freq: 1
        train_batch_size: 256
        timesteps_per_iteration: 400
        learning_starts: 100000
        buffer_size: 1000000
        prioritized_replay: true
        num_gpus: 1
        num_workers: 4