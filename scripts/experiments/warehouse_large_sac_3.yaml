warehouse-large-sac:
    env: WarehouseLarge-v0
    run: SAC
    stop:
        training_iteration: 4000
    checkpoint_freq: 200
    checkpoint_at_end: True
    config:
        Q_model: 
            hidden_activation: relu
            hidden_layer_sizes: 
                - 2048
                - 1024
                - 1024
                - 512
                - 64
        policy_model:
            hidden_activation: relu
            hidden_layer_sizes: 
                - 2048
                - 1024
                - 1024
                - 512
                - 64
        horizon: 600
        soft_horizon: False
        no_done_at_end: True
        normalize_actions: False
        timesteps_per_iteration: 600
        learning_starts: 6000
        buffer_size: 1000000
        prioritized_replay: True
        target_network_update_freq: 1
        num_gpus: 1
        num_workers: 2